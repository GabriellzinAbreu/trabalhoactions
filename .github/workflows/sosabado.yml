name: Rodar só sábado

on:
  schedule:
    - cron: '0 3 * * 6'   # 03:00 UTC = meia-noite em Brasília, todo sábado
  workflow_dispatch:       # permite rodar manualmente

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checar se é sábado (horário Brasil)
        run: |
          export TZ="America/Sao_Paulo"
          
          # Pega o dia da semana (1 = segunda, 6 = sábado, 7 = domingo)
          dia=$(date +%u)

          if (( dia == 6 )); then
            echo "Hoje é sábado!"
          else
            echo "Hoje não é sábado."
          fi